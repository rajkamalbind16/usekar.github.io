<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' media='screen' href='payment.css'>
	<link rel="icon" type="image/x-icon" href="./photos/logo.png">

	<script src="./pay.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Order</title>
  </head>
  <body>
    
	<div class="container-fluid px-0" id="bg-div">
		<div class="row justify-content-center">
			<div class="col-lg-9 col-12">
				<div class="card card0">
					<div class="d-flex" id="wrapper">
						<!-- Sidebar -->
						<div class="bg-light border-right" id="sidebar-wrapper">
							<div class="sidebar-heading pt-5 pb-4"><strong>PAY WITH</strong></div>
							<div class="list-group list-group-flush"> <a data-toggle="tab" href="#menu1" id="tab1" class="tabs list-group-item bg-success">
									<div class="list-div my-2">
										<div class="fa fa-home"></div> &nbsp;&nbsp; Bank &nbsp;<span id="new-label">Coming Soon</span>
									</div>
								</a> 
									
								</a> <a data-toggle="tab" href="#menu3" id="tab3" class="tabs list-group-item bg-success">
									<div class="list-div my-2">
										<div class="fa fa-qrcode"></div> &nbsp;&nbsp;&nbsp; UPI Paytm GPay BHIM QR 
									</div>
								</a> </div>
						</div> <!-- Page Content -->
						<div id="page-content-wrapper">
							<div class="row pt-3" id="border-btm">
								<div class="col-4"> <button class="btn btn-success mt-4 ml-3 mb-3" id="menu-toggle">
										<div class="bar4"></div>
										<div class="bar4"></div>
										<div class="bar4"></div>
									</button> </div>
								<div class="col-8">
									<div class="row justify-content-right">
										<div class="col-12">
											<p class="mb-0 mr-4 mt-4 text-right">customer@email.com</p>
										</div>
									</div>
									<div class="row justify-content-right">
										<div class="col-12">
											<p class="mb-0 mr-4 text-right">Pay <span class="top-highlight">Rs 898</span> </p>
										</div>
									</div>
								</div>
							</div>
							<div class="row justify-content-center">
								<div class="text-center" id="test">Pay</div>
							</div>
							<div class="tab-content">
								<div id="menu1" class="tab-pane">
									<div class="row justify-content-center">
										<div class="col-11">
											<div class="form-card">
												<h3 class="mt-0 mb-4 text-center">Enter bank details to pay</h3>
												<form onsubmit="event.preventDefault()">
													<div class="row">
														<div class="col-12">
															<div class="input-group"> <input type="text" id="bk_nm" placeholder="BBB Bank"> <label>BANK NAME</label> </div>
														</div>
													</div>
													<div class="row">
														<div class="col-12">
															<div class="input-group"> <input type="text" name="ben_nm" id="ben-nm" placeholder="John Smith"> <label>BENEFICIARY NAME</label> </div>
														</div>
														<div class="col-12">
															<div class="input-group"> <input type="text" name="scode" placeholder="ABCDAB1S" class="placeicon" minlength="8" maxlength="11"> <label>SWIFT CODE</label> </div>
														</div>
													</div>
													<div class="row">
														<div class="col-md-12"> <input type="submit" value="Pay $ 100" class="btn btn-success placeicon"> </div>
													</div>
													<div class="row">
														<div class="col-md-12">
															<p class="text-center mb-5" id="below-btn"><a href="#">Use a test card</a></p>
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
								<div id="menu2" class="tab-pane in active">
									<div class="row justify-content-center">
										<div class="col-11">
											<div class="form-card">
												<h3 class="mt-0 mb-4 text-center">Enter your card details to pay</h3>
												<form onsubmit="event.preventDefault()">
													<div class="row">
														<div class="col-12">
															<div class="input-group"> <input type="text" id="cr_no" placeholder="0000 0000 0000 0000" minlength="19" maxlength="19"> <label>CARD NUMBER</label> </div>
														</div>
													</div>
													<div class="row">
														<div class="col-6">
															<div class="input-group"> <input type="text" name="exp" id="exp" placeholder="MM/YY" minlength="5" maxlength="5"> <label>CARD EXPIRY</label> </div>
														</div>
														<div class="col-6">
															<div class="input-group"> <input type="password" name="cvcpwd" placeholder="&#9679;&#9679;&#9679;" class="placeicon" minlength="3" maxlength="3"> <label>CVV</label> </div>
														</div>
													</div>
													<div class="row">
														<div class="col-md-12"> <input type="submit" value="Pay $ 100" class="btn btn-success placeicon"> </div>
													</div>
													<div class="row">
														<div class="col-md-12">
															<p class="text-center mb-5" id="below-btn"><a href="#">Use a test card</a></p>
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
								<div id="menu3" class="tab-pane">
									<div class="row justify-content-center">
										<div class="col-11">
											<center><button class="btn btn-dark btn-outline-light"><a href="./product.html" >Come & Lent Again!!</a></button></center>


											<h3 class="mt-0 mb-4 text-center">Scan the QR code to pay</h3>

											<div class="row justify-content-center">
												<div id="qr"> <img src="./photos/qr code.jpg" width="600px" height="600px"> </div>
												<center><button class="btn btn-danger btn-outline-warning"><a href="./photos/qr.pdf" download>QR Code Download</a></button></center>

											</div>
										</div>
									</div>
								</div>
							</div>
							<marquee behavior="alternate" scrollamount="15"><h4>After Reciving payment we will notify you storty!!!</h4></marquee>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
